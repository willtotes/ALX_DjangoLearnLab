{% extends 'base.html' %}

{% block title %}Login - Social Media API{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-form">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>
                </h2>

                <form id="login-form">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span id="login-text">Login</span>
                            <div id="login-spinner" class="loading-spinner d-none"></div>
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
                <div id="login-message" class="alert d-none mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault();

            const formData = {
                username: $('#username').val(),
                password: $('#password').val()
            };
            $('#login-text').addClass('d-none');
            $('#login-spinner').removeClass('d-none');  <!-- Fixed: remove('d-none') to removeClass('d-none') -->

            $.ajax({
                url: '/api/auth/login/',
                type: 'POST',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function(response) {
                    localStorage.setItem('auth_token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    window.location.href = "{% url 'feed' %}";
                },
                error: function(xhr) {
                    $('#login-text').removeClass('d-none');
                    $('#login-spinner').addClass('d-none');

                    const message = xhr.responseJSON ?
                        Object.values(xhr.responseJSON).flat().join(' ') :  <!-- Fixed: removed extra dot -->
                        "Login failed. Please try again.";

                    $('#login-message')
                        .removeClass('d-none alert-success')
                        .addClass('alert-danger')
                        .text(message);
                }
            });
        });
    });
</script>
{% endblock %}
